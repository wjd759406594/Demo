<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>未提运单报表</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="feePickupReport" class="page"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">未提运单报表</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">开始时间</div><div class="item-input item-input-field"><input id="start-time" type="text" value="" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">结束时间</div><div class="item-input item-input-field"><input id="end-time" type="text" value="" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">是否提货</div><div class="item-input "><input type="checkbox" v-model="pickupState"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="getReport()">查询</a></li></ul></div><template v-if="report"><div class="mt10"><table><tr><td width="50%">件数</td><td>{{report.goodsAmount}}</td></tr><tr><td>代收货款</td><td>{{report.cod}}</td></tr><tr><td>提付总运费</td><td>{{report.pickTotalFee}}</td></tr><tr><td>总运费</td><td>{{report.totalFee}}</td></tr></table></div></template></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/feePickupReport",function(){console.log("启动应用")});</script></body></html>
