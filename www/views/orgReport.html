<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>网点报表</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="barChart" class="page"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center"><template v-if="title">{{title}}</template></div><div class="right"></div></div></div><template v-if="bars.length>0"><div class="toolbar tabbar tabbar1" v-bind:class="{'tabbar-scrollable':bars.length>5 }"><div class="toolbar-inner"><template v-for="(index,item) in bars"><a href="#" class="tab-link"v-bind:class="{'active': key== item }" @click="showChart(item)">{{item}}</a></template></div></div></template><div class="page-content pull-to-refresh-content reportPage" data-ptr-distance="120"><div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div><input type="hidden" id="calendar-disabled" v-model="endTime"><template v-if="endTime"><div class="info1" @click="showCalendar()"><i class="icon icon-calendar"></i>{{endTime}}</div></template><div id="barChart" class="barChart"></div></div></div><div data-page="detailChart" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center"><template v-if="detailTitle">{{detailTitle}}</template></div><div class="right"></div></div></div><template v-if="bars1.length>0"><div class="toolbar tabbar tabbar1" v-bind:class="{'tabbar-scrollable':bars1.length>5 }"><div class="toolbar-inner"><template v-for="(index,item) in bars1"><a href="#" class="tab-link"v-bind:class="{'active': key1 == item }" @click="showDetail(item)">{{item}}</a></template></div></div></template><div class="page-content reportPage"><input type="hidden" id="calendar-disabled1" v-model="endTime1"><div class="info1" @click="showCalendar(1)"><i class="icon icon-calendar"></i>{{endTime1}}</div><div id="barChart1" class="barChart" style="height: 300px;"></div></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../oss/echarts.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/orgReport",function(){console.log("启动应用")});</script></body></html>
