<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>发车列表</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="fyCarList" class="page" id="fyCarListPage"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">发车列表</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">时间区间</div><div class="item-input item-input-field"><input id="range-time" type="text" value="" readonly></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn getShift">查询</a></li></ul></div><div class="list-block media-list bigFont" v-bind:class="{ 'no-result': shiftLists.length==0}"><ul id="shiftListContent"><template v-if="shiftLists.length >0"><li v-for="(index,item) in shiftLists" class="swipeout"><div class="swipeout-content item-content"><div class="item-inner"><div class="item-title">{{item.shiftNo}}({{item.lineBranchName}})</div><div class="item-subtitle">运单(票/件): {{item.sheetCount}}/{{item.goodsAmount}}<br>扫码/录入:{{item.sendScanAmount}}/{{item.sendInputAmount}}<br>总上传:{{item.sendAmount}}<br>{{item.licensePlate}}-{{item.driverName}}</div><div class="item-subtitle" style="font-size: 12px;">{{item.createDate}}</div></div></div><div class="swipeout-actions-right"><a href="#" class="swipeout-close bg-orange"@click="showDetail(item)">查看详情</a></div></li></template></ul></div></div></div><div data-page="shiftDetail" class="page cached" id="shiftDetailPage"><div class="navbar"><div class="navbar-inner" data-page="sheetOrg"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">装车详情</div><div class="right"></div></div></div><div class="page-content"><div class="info mini bg-orange">{{loadShift.lineBranchName}} {{loadShift.licensePlate}} {{loadShift.driverName}}</div><template v-if="loadShift.shifts"><table><thead><tr><td>序号</td><td>运单号</td><td>件数</td><td>扫码/录入</td><td>总上传</td></tr></thead><tbody><tr v-for="(index,item) in loadShift.shifts"v-bind:class="{ 'bg-red': item.goodsAmount> item.sendAmount,'bg-orange':item.goodsAmount < item.sendAmount}"><td>{{index+1}}</td><td>{{item.sheetNoConsign !='' ? item.sheetNoConsign :item.sheetNoShort}}</td><td>{{item.goodsAmount}}</td><td>{{item.sendScanAmount}}/{{item.sendInputAmount}}</td><td>{{item.sendAmount}}</td></tr></tbody></table></template></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/fyCarReport",function(){console.log("启动应用")});</script></body></html>
