<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>货款扫码</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views  tabs toolbar-fixed" id="vueBound"><div id="tab1" class="view view-main tab active"><div class="pages navbar-fixed"><div data-page="codList" class="page"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">货款扫码</div><div class="right"><template v-if="scanList.length >0"><a href="#" class="link" @click="clear()">清空</a><template v-if="!codeScanInfo.state"><a href="#preSend" class="link">提交</a></template></template></div></div></div><div class="page-content"><template v-if="!codeScanInfo.state"><div class="scan-box list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-input"><input type="number" placeholder="请输入运单号" v-model="inputSheetNo"value=""><a href="#" class="btn" @click="addScan()">添加</a></div></div></div></li></ul></div></template><template v-if="codeScanInfo"><table style="background-color: #ffffff;"><tr><td rowspan="2" width="60">合计({{scanList.length}}):</td><td class="td-bg-light-blue">货款</td><td class="td-bg-light-blue">货款扣</td><td class="td-bg-light-blue">手续费</td><td class="td-bg-light-blue">应收</td></tr><tr><td>{{cod}}</td><td>{{codPayFee}}</td><td>{{codFee}}</td><td>{{cod - codPayFee - codFee}}</td></tr></table><template v-if="codeScanInfo.state"><div class="scan-box list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-input"><a href="#" class="btn btn-orange"@click="print(codeScanInfo.preNo)"style="width: 232px;">打印凭证</a></div></div></div></li></ul></div></template><template v-if="scanList.length >0"><div class="abContent" style="top:150px;bottom: 48px;"><div class="list-block media-list card-list"><ul><template v-for="(index,item) in  scanList"><li class="swipeout" data-val="{{id}}"><div class="swipeout-content"><div class="item-content"><div class="short-no">No.{{item.sheetNoShort}}</div><div class="fee-info"><table><tr><td class="td-bg-light-blue">货款</td><td class="td-bg-light-blue" width="85">货款扣</td><td class="td-bg-light-blue" width="50">手续费</td><td class="td-bg-light-blue">应收</td></tr><tr><td>{{item.cod}}</td><td>{{item.codPayFee}}</td><td>{{item.codFee}}</td><td>{{item.cod -item.codPayFee - item.codFee}}</td></tr><tr style="background-color: #e0e0e0"><td>开户名</td><td>开户行</td><td colspan="2">卡号</td></tr><template v-if="item.fromCustomerAccount != ''"><tr><td>{{item.fromCustomerHolder}}</td><td>{{item.fromCustomerBank}}</td><td colspan="2">{{item.fromCustomerAccount | fmtBank}}</td></tr></template><template v-else><tr><td>-</td><td>-</td><td colspan="2">-</td></tr></template></table></div></div></div><div class="swipeout-actions-right"><template v-if="!codeScanInfo.state"><a class="swipeout-close bg-red" href="#"@click="removeScan(item)">删除</a></template></div></li></template></ul></div></div></template></template></div></div><div data-page="preSend" class="page cached no-tabbar"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">换取凭证</div><div class="right"></div></div></div><div class="page-content"><template v-if="scanList.length >0"><table style="background-color: #ffffff;"><tr><td rowspan="2" width="60">合计({{scanList.length}}):</td><td class="td-bg-light-blue">货款</td><td class="td-bg-light-blue">货款扣</td><td class="td-bg-light-blue">手续费</td><td class="td-bg-light-blue">应收</td></tr><tr><td>{{cod}}</td><td>{{codPayFee}}</td><td>{{codFee}}</td><td>{{cod - codPayFee - codFee}}</td></tr></table><div class="list-block inputs-list"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">现金发放:</div><div class="item-input item-input-field"><input type="checkbox" v-model="codSendInfo.cash"></div></div></div></li><template v-if="!codSendInfo.cash"><li><div class="item-content"><div class="item-inner"><div class="item-title label">发放卡号</div><div class="item-input item-input-field"><select v-model="chooseCard"><option value="" selected="">新建卡号</option><option value="{{item | json}}"v-for="item in chooseCardList">{{item.fromCustomerAccount}}</option></select></div></div></div></li><template v-if="chooseCard != ''"><li><div class="item-content"><div class="item-inner not-empty-state"><div class="item-title label">开户行</div><div class="item-input ">{{codSendInfo.fromCustomerBank}}</div></div></div></li><li><div class="item-content"><div class="item-inner not-empty-state"><div class="item-title label">开户名</div><div class="item-input ">{{codSendInfo.fromCustomerHolder}}</div></div></div></li></template><template v-else><li><div class="item-content"><div class="item-inner"><div class="item-title label">开户行</div><div class="item-input item-input-field"><select v-model="codSendInfo.fromCustomerBank"><option value="{{item.value}}"v-for="(index,item) in customerBank"v-bind:selected="index == 0">{{item.label}}</option></select></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">开户名</div><div class="item-input item-input-field"><input type="text" placeholder="开户名"v-model="codSendInfo.fromCustomerHolder"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">银行卡号</div><div class="item-input item-input-field"><input type="number" placeholder="银行卡号"v-model="codSendInfo.fromCustomerAccount"></div></div></div></li></template></template></ul></div><div class="list-block p10 list-btn"><ul><li><template v-if="!codeScanInfo.state"><a href="#" class="item-link list-button btn"@click="sendScan()">提交</a></template></li></ul></div></template></div></div></div></div><div id="tab2" class="view view-search tab"><div class="pages navbar-fixed"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">货款查询</div><div class="right"></div></div></div><div data-page="search" class="page"><div class="page-content"><div class="scan-box list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input"><input type="text" placeholder="请输入运单号" v-model="searchSheetNoInput"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">转款编码</div><div class="item-input"><input type="text" maxlength="11" placeholder="请输入转款编码"v-model="searchPreNo"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="searchCodPrint()">查询</a></li></ul></div><template v-if="searchResult != ''"><div class="list-block media-list card-list"><ul><li><div class="item-content"><div class="short-no">No.{{searchResult.codPrepayNo}}</div><div class="fee-info"><table><tbody><tr><td class="td-bg-light-blue">货款</td><td class="td-bg-light-blue" width="85">货款扣</td><td class="td-bg-light-blue" width="50">手续费</td><td class="td-bg-light-blue">应收</td></tr><tr><td>{{searchResult.cod}}</td><td>{{searchResult.codPayFee}}</td><td>{{searchResult.codFee}}</td><td>{{searchResult.codSettle}}</td></tr><tr><td>转款方式</td><td colspan="3">{{searchResult.codPrepayTypeDesc}}</td></tr><template v-if="searchResult.codPrepayType == 2"><tr style="background-color: #e0e0e0"><td>开户名</td><td>开户行</td><td colspan="2">卡号</td></tr><tr><td>{{searchResult.fromCustomerHolder}}</td><td>{{searchResult.fromCustomerBank}}</td><td colspan="2">{{searchResult.fromCustomerAccount | fmtBank}}</td></tr></template></tbody></table></div><div style="margin-top: 5px;"><a href="#" class="item-link list-button btn btn-orange"@click="printResult(searchResult)" style="width: 200px; margin: 0 auto;">打印凭证</a></div></div></li></ul></div></template></div></div></div></div><div class="toolbar tabbar"><div class="toolbar-inner"><a href="#tab1" class="tab-link active"><i class="iconfont icon-home"></i>扫码</a><a href="#tab2" class="tab-link"><i class="iconfont icon-search"></i>查询</a></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/lodash.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/codPayScan",function(){console.log("启动应用")});</script></body></html>
