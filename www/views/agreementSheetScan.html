<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>月结扫码</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="agreementList" class="page"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">月结扫码</div><div class="right"><a href="#" class="link" @click="reset()"><span>重置</span></a><a href="#" class="link" @click="clear()"><span>清空</span></a></div></div></div><a href="#add" class="floating-button color-pink"><i class="icon icon-plus"></i></a><div class="page-content"><template v-if="agreementInfo"><div class="scan-info clearfix"><div class="left"><div class="info">{{agreementInfo.company}}({{agreementInfo.no}})<br>{{agreementInfo.fee}}元</div></div><div class="right"><div class="big-btn"><a href="#" class="btn btn-orange" @click="sendScan()">上传</a></div></div></div></template><div class="abContent" style="top:120px;"><template v-if="scanList.length >0"><div class="list-block bigFont"><ul id="scanList"><template v-for="(index,item) in  scanList"><li class="swipeout success"><div class="swipeout-content"><div class="item-content"><div class="item-inner"><span>{{item.sheetNo}}</span><template v-if="item.message"><span style="font-size: 12px;color: red;">{{item.message}}</span></template></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red" href="#"@click="removeScan(item)">删除</a></div></li></template></ul></div></template></div></div></div><div data-page="add" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">手动添加</div><div class="right"></div></div></div><div class="page-content"><div class="scan-box list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input"><input type="text" placeholder="请输入运单号" v-model="sheetNo" value=""></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="addScan()">添加</a></li></ul></div></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/libs/vue-validator.min.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/agreementSheetScan",function(){console.log("启动应用")});</script></body></html>
