<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>货物中转</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views  tabs toolbar-fixed" id="vueBound"><div id="tab1" class="view view-main tab active"><div class="pages navbar-fixed"><div data-page="pickUp" class="page" id="pickUpPage"><div class="navbar"><div class="navbar-inner" data-page="scanOut"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">货物中转</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><div class="item-content"><div class="item-input"><div class="checkBox"><input type="radio" v-model="transferMode" value="1" checked><label>本地中转</label></div><div class="checkBox"><input type="radio" v-model="transferMode" value="2"><label>终端中转</label></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input"><input type="text" v-model="sheetNo" placeholder="请扫码" maxlength="15"readonly="readonly" @click="clear()"><a href="#" class="btn btn-orange" @click="showInput()">录入</a></div></div></div></li></ul></div><template v-if="sheet"><div class="sheetDetail"><div class="sheet-from"><span>{{sheet.fromShopName}}</span><span class="jt">-&gt;</span><span>{{sheet.toShopName}}</span></div><div class="sheet-item"><div class="label">货物:</div><div class="item-inner">{{sheet.goodsName}} {{sheet.goodsAmount}}{{sheet.goodsPackage}}{{sheet.goodsWeight}}kg {{sheet.goodsVolume}}m³ {{sheet.goodsSquare}}m²</div></div><div class="sheet-item"><div class="label">费用:</div><div class="item-inner">{{sheet | fee}} 代收货款 {{sheet['cod']}}</div></div><div class="sheet-item"><div class="label">备注:</div><div class="item-inner">{{sheet.remarks}}</div></div></div><div class="list-block"><ul><li><div class="item-content item-link" @click="searchToCustomer()"><div class="item-inner"><div class="item-title label">中转公司</div><div class="item-input"><input type="text" placeholder="请选择中转公司" v-model="transferName"readonly="readonly" required="required"></div></div></div></li></ul></div><template v-if="transferId >0"><div class="list-block"><ul><li><div class="item-content" @click="showPicker()"><div class="item-inner"><div class="item-title label">中转时间</div><div class="item-input"><input type="text" id="transferDate" placeholder="请输入中转时间"v-model="transferDate"required="required" readonly="readonly"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">中转单号</div><div class="item-input"><input type="text" placeholder="请输入中转单号" v-model="transferSheetNo"required="required"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">本站电话</div><div class="item-input"><input type="text" placeholder="请输入本站电话" v-model="transferPhone"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">本站联系人</div><div class="item-input"><input type="text" v-model="transferLinkman" placeholder="请输入本站联系人"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">到站电话</div><div class="item-input"><input type="text" placeholder="请输入到站电话"v-model="transferRemotePhone"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">到站联系人</div><div class="item-input"><input type="number" placeholder="请输入到站联系人"v-model="transferRemoteLinkman"></div></div></div></li><li><div class="item-content"><div class="item-title label" style="width: 30%;">计费方式</div><div class="item-input"><div class="checkBox"><input type="radio" v-model="transferFeeCalculateMode" value="1"checked><label>重量</label></div><div class="checkBox"><input type="radio" v-model="transferFeeCalculateMode" value="2"><label>体积</label></div><div class="checkBox"><input type="radio" v-model="transferFeeCalculateMode" value="3"><label>件数</label></div><div class="checkBox"><input type="radio" v-model="transferFeeCalculateMode" value="4"><label>比例</label></div></div></div></li><li><div class="item-content">{{totalFeeDesc}}</div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">中转费</div><div class="item-input"><input type="number" placeholder="请输入应收送货费" v-model="transferFee"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">中转备注</div><div class="item-input"><input type="number" placeholder="请输入中转备注"v-model="transferRemarks"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="doTransfer()">办理中转</a></li></ul></div></template></template></div></div></div></div><div id="tab2" class="view tab"><div class="pages navbar-fixed"><div data-page="batchPick" class="page"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">中转查询</div><div class="right"></div></div></div><div class="page-content"><div class="scan-box list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">查询时间</div><div class="item-input"><select v-model="chooseTime"><option value="1" selected>今日中转</option><option value="2">2日内中转</option><option value="3">3日内中转</option><option value="5">5日内中转</option><option value="0">自定义</option></select></div></div></div></li><template v-if="chooseTime == 0"><li><div class="item-content"><div class="item-inner"><div class="item-title label">开始时间</div><div class="item-input"><input id="start-time" v-model="beginTime" type="text" value=""readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">结束时间</div><div class="item-input"><input id="end-time" v-model="endTime" type="text" value="" readonly></div></div></div></li></template><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input"><input v-model="findSheetNo" type="text" placeholder="可为空" maxlength="15"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="findTransfer()">查询</a></li></ul></div><div class="list-block media-list list-block-search searchbar-found"><ul><template v-for="(index,item) in  queryList"><li class="swipeout"><div class="swipeout-content"><div class="item-content"><div class="item-inner"><div class="item-title">{{item.sheetNoShort}}({{item.toShopName}})</div><div class="item-subtitle">中转单号:{{item.transferSheetNo}}</div><div class="item-subtitle">中转信息:{{item.transferInfo}}</div><div class="item-subtitle">货物: {{item.goodsName}} {{item.goodsAmount}}{{item.goodsPackage}}{{item.goodsWeight}}kg {{item.goodsVolume}}m³ {{item.goodsSquare}}m²</div><div class="item-subtitle">中转时间:{{item.transferDate}}</div><div class="item-subtitle">操作人:{{item.transferUserName}}</div></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red" @click="cancelTransfer(item)"href="#">取消中转</a></div></li></template></ul></div></div></div></div></div><div class="toolbar tabbar"><div class="toolbar-inner"><a href="#tab1" class="tab-link active"><i class="iconfont icon-home"></i>中转办理</a><a href="#tab2" class="tab-link"><i class="iconfont icon-search"></i>中转查询</a></div></div></div><div data-page="scanDetail" class="page no-tabbar cached"><div class="navbar"><div class="navbar-inner" data-page="scanDetail"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">中转详情</div><div class="right"></div></div></div><div class="page-content"><div class="count">已描的标签:{{scanList[loadIndex]['l'].length}}</div><div class="list-block"><ul><template v-for="(index,item) in scanList[loadIndex]['l']"><li class="swipeout success" data-val="{{id}}"><div class="swipeout-content"><div class="item-content"><div class="item-inner"><span>{{item.l}}</span></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red" href="#" @click="removeScanDetail(item)">删除</a></div></li></template></ul></div></div></div><script id="findFromShopTmpl" type="text/template7">{{#toOrgAreas}}<li><a href="#" class="item-link" data-val='{{json this}}'><div class="item-content"><div class="item-inner"><div class="item-title">{{orgName}}</div><div class="mdd hide">{{json this}}</div></div></div></a></li>{{/toOrgAreas}}</script><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/libs/vue-validator.min.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/transfer",function(){console.log("启动应用")});</script></body></html>
