<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>送货装车</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="fyCarList" class="page" id="fyCarListPage"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">送货装车</div><div class="right"></div></div></div><a href="#createCar" class="floating-button color-pink"><i class="icon icon-plus"></i></a><div class="page-content"><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">查询时间</div><div class="item-input item-input-field"><select id="chooseTime"><option value="1" selected>今日</option><option value="2">近两日</option><option value="custom">自定义</option></select></div></div></div></li><li class="chooseTime"><div class="item-content"><div class="item-inner"><div class="item-title label">时间区间</div><div class="item-input item-input-field"><input id="range-time" type="text" value="" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">我的任务</div><div class="item-input item-input-field"><input type="checkbox" v-model="privateFlag"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn getShift">查询</a></li></ul></div><div class="list-block media-list bigFont" v-bind:class="{ 'no-result': shiftLists.length==0}"><ul id="shiftListContent"><template v-if="shiftLists.length >0"><li v-for="(index,item) in shiftLists" class="swipeout  bg-status-send{{item.isSend}}"><div class="swipeout-content item-content" @click="showList(item)"><div class="item-inner"><div class="item-title">{{item.deliveryTaskNo}}</div><div class="item-subtitle">{{item.deliveryShopName}} {{item.licensePlate}} {{item.driverName}}{{item.driverPhone}}</div><div class="item-subtitle" style="font-size: 12px;">{{item.createDate}}</div></div></div><div class="swipeout-actions-right"><a href="#" class="swipeout-close bg-orange"@click="zc(item)">装车</a></div></li></template></ul></div></div></div><div data-page="createCar" class="page cached" id="createCarPage"><div class="navbar"><div class="navbar-inner" data-page="sheetOrg"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">新建任务</div><div class="right"></div></div></div><div class="page-content"><div class="scan-box list-block"><ul><li><div class="item-content chooseFormShop"><div class="item-inner"><div class="item-title label">发货网点</div><div class="item-input"><input type="text" placeholder="请选择发货网点" id="fromShopName"v-model="carInfo.fromShopName"><a href="#"@click="searchFromShop(carInfo.fromShopName)"class="btn">查询</a><input type="hidden" id="fromShopId" v-model="carInfo.fromShopId"></div></div></div></li><li><div class="item-content "><div class="item-inner"><div class="item-title label">车牌</div><div class="item-input"><input type="text" v-model="carInfo.licensePlate" placeholder="请输入车牌"maxlength="8"><a href="findLicensePlate.html" class="btn">选择</a></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">司机</div><div class="item-input"><input type="text" v-model="carInfo.driverName" placeholder="请输入司机"maxlength="8"><a href="findDriver.html" class="btn">选择</a></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">司机号码</div><div class="item-input"><input type="number" v-model="carInfo.driverPhone" placeholder="请输入手机号"maxlength="13"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="createShift()">新建</a></li></ul></div></div></div></div></div></div><script id="licensePlateTmpl" type="text/template7">{{#content}}<li><a href="#" class="item-link" data-val='{{json this}}'><div class="item-content"><div class="item-inner"><div class="item-title">{{licensePlate}}-{{driverName}}-{{driverPhone}}</div><div class="mdd hide">{{licensePlate}}</div></div></div></a></li>{{/content}}</script><script id="driverTmpl" type="text/template7">{{#content}}<li><a href="#" class="item-link" data-val='{{json this}}'><div class="item-content"><div class="item-inner"><div class="item-title">{{name}}-{{phone}}</div><div class="mdd hide">{{json this}}</div></div></div></a></li>{{/content}}</script><script id="shopOrgTmpl" type="text/template7">{{#rows}}<li><div class="item-content"><div class="item-inner"><div class="item-title">{{shopName}}</div></div></div></li>{{/rows}}</script><script id="findFromShopTmpl" type="text/template7">{{#toOrgAreas}}<li><a href="#" class="item-link" data-val='{{json this}}'><div class="item-content"><div class="item-inner"><div class="item-title">{{orgName}}{{name}}</div><div class="mdd hide">{{json this}}</div></div></div></a></li>{{/toOrgAreas}}</script><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/deliveryTaskList",function(){console.log("启动应用")});</script></body></html>
