<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>提货收款</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views  tabs toolbar-fixed"><div id="tab1" class="view view-main tab active"><div class="pages navbar-fixed" id="vueBound"><div data-page="pickUp" class="page" id="pickUpPage"><div class="navbar"><div class="navbar-inner" data-page="pickUp"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">提货收款</div><div class="right"></div></div></div><div class="page-content"><div class="list-block scan-box"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input"><input type="text" v-model="sheetShortNo" placeholder="请扫码/录入"><a href="#" @click="scan()" class="btn" style="background: none;"><i class="icon icon-scan"></i></a></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">是三方单</div><div class="item-input item-input-field"><input type="checkbox" v-model="isConsignNo"v-bind:true-value="1"v-bind:false-value="0"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="findSheet()">查询</a></li></ul></div><template v-if="sheet"><div class="sheetDetail"><div class="sheet-from"><span>{{sheet.fromShopName}}</span><span class="jt">-&gt;</span><span>{{sheet.toShopName}}</span></div><div class="sheet-item"><div class="label">货物:</div><div class="item-inner">{{sheet.goodsName}} {{sheet.goodsAmount}}{{sheet.goodsPackage}}</div></div><div class="sheet-item"><div class="label">备注:</div><div class="item-inner">{{sheet.remarks}}</div></div></div><div class="list-block"><ul><li><label class="label-checkbox item-content"><input type="checkbox" v-model="chooseDs"><div class="item-media"><i class="icon icon-form-checkbox"></i></div><div class="item-inner"><div class="item-title">代收货款 [{{sheet.cod}}]元</div></div></label></li><li><label class="label-checkbox item-content"><input type="checkbox" v-model="chooseTf"><div class="item-media"><i class="icon icon-form-checkbox"></i></div><div class="item-inner"><div class="item-title">提付运费 [{{sheet.pickTotalFee}}]元</div></div></label></li><template v-if="sheet.backSheetAmount > 0"><li><label class="label-checkbox item-content"><input type="checkbox" v-model="chooseHd"><div class="item-media"><i class="icon icon-form-checkbox"></i></div><div class="item-inner"><div class="item-title">签收回单</div></div></label></li></template></ul></div><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">提货件数</div><div class="item-input"><input type="number" placeholder="请输入提货件数" v-model="pickupAmount"required="required"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">客户姓名</div><div class="item-input"><input type="text" placeholder="请输入客户姓名" v-model="customerName"required="required"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">客户电话</div><div class="item-input"><input type="text" placeholder="请输入客户电话" v-model="customerPhone"required="required"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">证件号码</div><div class="item-input"><input type="text" v-model="customerIdNo" placeholder="请输入证件号码"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">送货费</div><div class="item-input"><input type="number" placeholder="请输入应收送货费" v-model="deliveryActualFee"></div></div></div></li><li><div class="item-cotent"><div class="upload"><div class="input-file" data-id="{{sheetShortNo}}"><input id="img1" type="hidden"></div></div><div class="upload"><div class="input-file" data-id="{{sheetShortNo}}"><input id="img2" type="hidden"></div></div><div class="upload"><div class="input-file" data-id="{{sheetShortNo}}"><input id="img3" type="hidden"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="pickupFee()">办理提货</a></li><li><a href="#" class="item-link list-button btn btn-orange" @click="print()">打印运单</a></li></ul></div></template></div></div><div data-page="choosePick" class="page cached"><div class="navbar"><div class="navbar-inner" data-page="choosePick"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">选择运单</div><div class="right"></div></div></div><div class="page-content"><div class="list-block media-list"><ul><template v-for="(index,item) in  chooseList"><li class="swipeout" @click="setPick(item)"><div class="swipeout-content"><div class="item-content"><div class="item-media"><div class="sheet-mdd">{{item.toShopName}}</div></div><div class="item-inner"><div class="item-title"> {{item.sheetNoShort}}( {{item.fromShopName}})</div><div class="item-subtitle">发货:{{item.fromCustomerName}}{{item.fromCustomerPhone}}</div><div class="item-subtitle">收货:{{item.toCustomerName}}{{item.toCustomerPhone}}</div><div class="item-subtitle">时间:{{item.sheetCreateDate}}</div></div></div></div></li></template></ul></div></div></div></div></div><div id="tab2" class="view view-batch tab"><div class="pages navbar-fixed"><div data-page="batchPick" class="page"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">批量提货</div><div class="right"><a href="#" class="link" @click="getBatchInfo()"><span>提货</span></a></div></div></div><div class="page-content"><div class="list-block scan-box"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input"><input type="text" v-model="sheetShortNo" placeholder="请扫码/录入"><input type="checkbox" v-model="isConsignNo"v-bind:true-value="1"v-bind:false-value="0"><span class="shsm">三方</span></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">客户电话</div><div class="item-input"><input type="number" placeholder="请输入提货客户电话" v-model="customerPhone"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="searchSheet()">查询</a></li></ul></div><div class="list-block media-list"><ul class="search-content"><template v-for="(index,item) in  sheetList"><li class="swipeout"><div class="swipeout-content"><div class="item-content"><div class="item-media"><div class="sheet-mdd">{{item.toShopName}}</div></div><div class="item-inner"><div class="item-title"> {{item.sheetNoShort}}( {{item.fromShopName}})</div><div class="item-subtitle">发货:{{item.fromCustomerName}}{{item.fromCustomerPhone}}</div><div class="item-subtitle">收货:{{item.toCustomerName}}{{item.toCustomerPhone}}</div><div class="item-subtitle">时间:{{item.sheetCreateDate}}</div></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red" href="#"@click="removeSheet(item)">删除</a></div></li></template></ul></div></div></div><div data-page="batchInfo" class="page no-tabbar cached" id="batchInfo"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">提货列表</div><div class="right"></div></div></div><div class="page-content"><table><tr><td width="120">回单张数</td><td>{{info.backSheetCount}}</td></tr><tr><td>合计货款</td><td>{{info.totalCodFee}}</td></tr><tr><td>合计件数</td><td>{{info.totalAmount}}</td></tr><tr><td>合计提付</td><td>{{info.totalPickupFee}}</td></tr></table><div class="list-block"><ul><li><div class="item-cotent"><div class="upload"><div class="input-file" data-id="1"><input id="batch_img1" type="hidden"></div></div><div class="upload"><div class="input-file" data-id="2"><input id="batch_img2" type="hidden"></div></div><div class="upload"><div class="input-file" data-id="3"><input id="batch_img3" type="hidden"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="batchPickupFee()">确认提货</a></li></ul></div></div></div></div></div><div id="tab3" class="view tab"><div class="pages navbar-fixed"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">提货查询</div><div class="right"></div></div></div><div data-page="home-3" class="page"><div class="page-content"><div class="list-block scan-box"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input"><input type="text" v-model="sheetNo" placeholder="请输入运单号"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">提货客户</div><div class="item-input"><input type="text" placeholder="请输入客户姓名" v-model="toCustomerName"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">客户电话</div><div class="item-input"><input type="number" placeholder="请输入客户电话" v-model="toCustomerPhone"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="searchPickup()">查询</a></li></ul></div><div class="list-block media-list"><ul class="search-content"><template v-for="(index,item) in  sheetList"><li><a href="#" class="item-link show-detail"><div class="item-content"><div class="item-media"><div class="sheet-mdd">{{item.toShopName}}</div></div><div class="item-inner"><div class="item-title"> {{item.sheetNoShort}}( {{item.fromShopName}})</div><div class="item-subtitle">发货:{{item.fromCustomerName}}{{item.fromCustomerPhone}}</div><div class="item-subtitle">收货:{{item.toCustomerName}}{{item.toCustomerPhone}}</div><div class="item-subtitle">时间:{{item.sheetCreateDate}}</div></div></div></a></li></template></ul></div></div></div></div></div><div class="toolbar tabbar"><div class="toolbar-inner"><a href="#tab1" class="tab-link active"><i class="iconfont icon-home"></i>提货收款</a><a href="#tab2" class="tab-link"><i class="iconfont icon-add"></i>批量提货</a><a href="#tab3" class="tab-link"><i class="iconfont icon-search"></i>提货查询</a></div></div></div><div data-page="scanDetail" class="page no-tabbar cached"><div class="navbar"><div class="navbar-inner" data-page="scanDetail"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">扫码详情</div><div class="right"></div></div></div><div class="page-content"><div class="count">已描的标签:{{scanList[loadIndex]['l'].length}}</div><div class="list-block"><ul><template v-for="(index,item) in scanList[loadIndex]['l']"><li class="swipeout success" data-val="{{id}}"><div class="swipeout-content"><div class="item-content"><div class="item-inner"><span>{{item.l}}</span></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red" href="#" @click="removeScanDetail(item)">删除</a></div></li></template></ul></div></div></div><script id="findFromShopTmpl" type="text/template7">{{#toOrgAreas}}<li><a href="#" class="item-link" data-val='{{json this}}'><div class="item-content"><div class="item-inner"><div class="item-title">{{orgName}}</div><div class="mdd hide">{{json this}}</div></div></div></a></li>{{/toOrgAreas}}</script><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/pickUp",function(){console.log("启动应用")});</script></body></html>
