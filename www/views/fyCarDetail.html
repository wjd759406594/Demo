<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>装车运单</title><style>td {width: 25%;}</style></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="fyCarList" class="page" id="fyCarListPage"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center"><template v-if="loadShift['type'] === 'task'">{{loadShift.deliveryTaskNo}}</template><template v-else>{{loadShift.shopName}}</template></div><div class="right"><a href="#" class="link" @click="batchPrint()"><span>打印</span></a></div></div></div><form class="searchbar searchbar-init searchbar-active" data-search-list="#shiftListContent"data-search-in=".item-title"><div class="searchbar-input"><input type="search" placeholder="运单号"><a href="#" class="searchbar-clear"></a></div><a href="#" class="searchbar-cancel">清楚</a></form><div class="page-content"><template v-if="loadShift.type == 'arrive' && loadShift.isArrive == 0"><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn btn-red" @click="arrive();">到达卸车</a></li></ul></div></template><template v-if="total"><table style="background-color: #ffffff;"><tbody><tr><td class="td-bg-light-blue">总票数</td><td class="td-bg-light-blue">件数</td><td class="td-bg-light-blue">总费用</td><td class="td-bg-light-blue">代收货款</td></tr><tr><td>{{sheetList.length}}</td><td>{{total['totalGoodsAmount']}}</td><td>{{total['totalFee']}}</td><td>{{total['totalCod']}}</td></tr></tbody></table></template><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">全选</div><div class="item-input item-input-field"><input type="checkbox" v-model="checkAll" checked="checked"></div></div></div></li></ul></div><div class="list-block media-list" v-bind:class="{ 'no-result': sheetList.length==0}"><ul id="shiftListContent"><template v-if="sheetList.length >0"><li v-for="(index,item) in sheetList"class="swipeout bg-status-pickup-{{item.pickupState}}"><label class="label-checkbox swipeout-content item-content"><input type="checkbox" v-model="checkSheetList" value="{{item.sheetNoShort}}"checked="checked"><div class="item-media"><i class="icon icon-form-checkbox"></i></div><div class="item-inner"><div class="item-title">{{item.sheetNoShort}}</div><div class="item-subtitle">发:{{item.fromCustomerName}} → 收:{{item.toCustomerName}}</div><div class="item-subtitle">收货电话:<a href="tel:{{item.toCustomerPhone}}" class="external">{{item.toCustomerPhone}}</a></div><div class="item-subtitle">货物:{{item.goodsName}}/{{item.goodsAmount}}{{item.goodsPackage}}</div><div class="item-subtitle" style="font-size: 12px;">{{item.createDate}}</div></div></label><div class="swipeout-actions-right"><a href="#" class="swipeout-close bg-light-blue"@click="print(item)">打印</a><a href="#" class="swipeout-close bg-blue"@click="showDetail(item.sheetNo)">详情</a><a href="#" class="bg-red swipeout-close" @click="uploadExcept(item)">上报</a><template v-if="item.pickupState !=1"><a href="#" class="bg-orange swipeout-close" @click="pickUp(item)">提货</a></template></div></li></template></ul></div></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/fyCarDetail",function(){console.log("启动应用")});</script></body></html>
