<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>业务员报表</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="fyCarList" class="page" id="fyCarListPage"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">业务员报表</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><a href="#salesmanPerformance" class="item-link printSetting"><div class="item-content"><div class="item-inner"><div class="item-title">业绩报表</div></div></div></a></li><li><a href="#salesmanNowTotalFee" class="item-link printSetting"><div class="item-content"><div class="item-inner"><div class="item-title">现付报表</div></div></div></a></li><li><a href="#salesmanDeliveryGoods" class="item-link printSetting"><div class="item-content"><div class="item-inner"><div class="item-title">发货报表</div></div></div></a></li></ul></div></div></div><div data-page="salesmanPerformance" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">业绩报表</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">开始时间</div><div class="item-input item-input-field"><input id="start-time" type="text" value="" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">结束时间</div><div class="item-input item-input-field"><input id="end-time" type="text" value="" readonly></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="getReport()">查询</a></li></ul></div><template v-if="report"><div class="mt10"><table><tr><td width="95">业绩</td><td>{{report.performance}}</td></tr><tr><td>票数</td><td>{{report.sheetCount}}</td></tr><tr><td>现付</td><td>{{report.nowPayFee}}</td></tr><tr><td>提付</td><td>{{report.pickPayFee}}</td></tr><tr><td>劳务费</td><td>{{report.rebates}}</td></tr><tr><td>回单付</td><td>{{report.backPayFee}}</td></tr><tr><td>货款扣</td><td>{{report.codPayFee}}</td></tr><tr><td>回单费</td><td>{{report.backSheetFee}}</td></tr><tr><td>中转费</td><td>{{report.transferFee}}</td></tr><tr><td>服务费</td><td>{{report.otherFee}}</td></tr><tr><td>取货费</td><td>{{report.receiptFee}}</td></tr><tr><td>货物件数</td><td>{{report.goodsAmount}}</td></tr><tr><td>代收货款</td><td>{{report.cod}}</td></tr><tr><td>发货方月结</td><td>{{report.fromCustomerMonthFee}}</td></tr><tr><td>提货方月结</td><td>{{report.toCustomerMonthFee}}</td></tr><tr><td>送货费</td><td>{{report.deliveryFee}}</td></tr><tr><td>发货方保费</td><td>{{report.fromPremium}}</td></tr><tr><td>提货方保费</td><td>{{report.toPremium}}</td></tr></table></div></template></div></div><div data-page="salesmanNowTotalFee" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">现付报表</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">开始时间</div><div class="item-input item-input-field"><input id="start-time1" type="text" value="" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">结束时间</div><div class="item-input item-input-field"><input id="end-time1" type="text" value="" readonly></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="getXfReport()">查询</a></li></ul></div><template v-if="xfReport"><div class="mt10"><table><tr><td width="90">现付总计</td><td>{{xfReport.nowTotalFee}}</td></tr><tr><td>现付已结算</td><td class="color-green">{{xfReport.nowTotalFeeWriteOff}}</td></tr><tr><td>现付未结算</td><td class="color-red">{{xfReport.nowTotalFeeUnWriteOff}}</td></tr></table></div></template></div></div><div data-page="salesmanDeliveryGoods" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">发货报表</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">开始时间</div><div class="item-input item-input-field"><input id="start-time2" type="text" value="" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">结束时间</div><div class="item-input item-input-field"><input id="end-time2" type="text" value="" readonly></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="getFhReport()">查询</a></li></ul></div><template v-if="fhReport"><div class="mt10"><table><tr><td width="95">总票数</td><td>{{fhReport.sheetCount}}</td></tr><tr><td>待发票数</td><td>{{fhReport.waitSheetCount}}</td></tr><tr><td>发齐票数</td><td>{{fhReport.sendTogetherSheetCount}}</td></tr><tr><td>发缺票数</td><td>{{fhReport.hairShortSheetCount}}</td></tr><tr><td>在途票数</td><td>{{fhReport.onWaySheetCount}}</td></tr><tr><td>到齐票数</td><td>{{fhReport.allPresentSheetCount}}</td></tr><tr><td>到缺票数</td><td>{{fhReport.toLackSheetCount}}</td></tr><tr><td>未知票数</td><td>{{fhReport.unknownSheetCount}}</td></tr></table></div></template></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/salesmanReport",function(){console.log("启动应用")});</script></body></html>
