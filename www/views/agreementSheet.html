<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>月结开单</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="agreementList" class="page"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">月结开单</div><div class="right"></div></div></div><a href="#add" class="floating-button color-pink"><i class="icon icon-plus"></i></a><div class="page-content pull-to-refresh-content " data-ptr-distance="120" id="agreementList"><div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div><template v-if="agreementList.length >0"><div class="list-block media-list"><ul><template v-for="(index,item) in  agreementList"><li class="swipeout"><div class="item-content swipeout-content" @click="openScan(item)"><div class="item-content" ><div class="item-inner"><div class="item-title">{{item.company}}({{item.no}})</div><div class="item-subtitle">单价:{{item.fee}}</div></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red" href="#"@click="remove(item)">删除</a></div></li></template></ul></div></template><template v-else><div class="no-result"></div></template></div></div><div data-page="add" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">添加月结</div><div class="right"></div></div></div><div class="page-content"><validator name="validation1"><form novalidate><div class="scan-box list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">月结编号</div><div class="item-input"><input type="text" v-model="agreementInfo.no" placeholder="月结编号"maxlength="15"v-validate:agreementNo="{required: {rule: true, message: '月结编号必填(填完后请点查询)' }}"><a href="#" class="btn" @click="findAgreement()">查询</a></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">月结单位</div><div class="item-input"><input type="text" v-model="agreementInfo.company"placeholder="月结单位"v-validate:company="{required: {rule: true, message: '月结单位必填(请查询月结编号自动赋值)' }}"readonly="readonly"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">单价</div><div class="item-input"><input type="number" placeholder="请输入单价" v-model="agreementInfo.fee"value=""v-validate:price="{required: {rule: true, message: '单价必填' }}"></div></div></div></li></ul></div></form></validator><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="add($validation1)">添加</a></li></ul></div></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/libs/vue-validator.min.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/agreementSheet",function(){console.log("启动应用")});</script></body></html>
