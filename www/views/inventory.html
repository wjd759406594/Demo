<!DOCTYPE html><html xmlns:v-bind="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>入库扫码</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views toolbar-fixed" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="scanList" class="page" id="scanListPage"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">入库扫码</div><div class="right"><a href="#" class="link" @click="sendScan()"><span>上传</span></a></div></div></div><div class="page-content"><div class="scan-box list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input"><input type="text" placeholder="请输入运单号" v-model="scanSheetNo"maxlength="40"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">件数</div><div class="item-input"><input type="number" placeholder="请输入运单件数" v-model="goodAmount" value="1"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">是三方单</div><div class="item-input item-input-field"><input type="checkbox" v-model="isConsignNo"v-bind:true-value="1"v-bind:false-value="0"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="addScan()">添加</a></li></ul></div><template v-if="scanList.length>0"><div class="list-block"><ul id="scanList"><template v-for="(index,item) in  scanList"><li class="swipeout"><div class="swipeout-content" style="padding: 0;"><div class="item-content success"><div class="item-inner"><span>{{item.isConsignNo?"三方":""}}{{item.ss}}</span><span>{{item | countInput}}</span></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close" href="#" @click="showScan(index)">详情</a><a class="swipeout-close bg-red" href="#" @click="removeScan(item)">删除</a></div></li></template></ul></div></template></div></div><div data-page="scanDetail" class="page  cached"><div class="navbar"><div class="navbar-inner" data-page="scanDetail"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">扫码详情</div><div class="right"></div></div></div><div class="page-content"><template v-if="scanList[loadIndex]"><div class="count">已描的标签:{{scanList[loadIndex]['l'].length}}</div><div class="list-block bigFont"><ul><template v-for="(index,item) in scanList[loadIndex]['l']"><li class="swipeout success" data-val="{{id}}"><div class="swipeout-content"><div class="item-content"><div class="item-inner"><span>{{item.l}}</span></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red" href="#"@click="removeScanDetail(item,false)">删除</a></div></li></template><template v-for="(index,item) in scanList[loadIndex]['i']"><li class="swipeout sg" data-val="{{id}}"><div class="swipeout-content"><div class="item-content"><div class="item-inner"><span>{{scanList[loadIndex]['s']}}-{{item.a}}</span><span>手工录入</span></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red" href="#"@click="removeScanDetail(item,true)">删除</a></div></li></template></ul></div></template></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/inventory",function(){console.log("启动应用")});</script></body></html>
