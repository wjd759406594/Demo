<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>提货扫码</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="agreementList" class="page"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">提货扫码</div><div class="right"><a href="#" class="link" @click="clearList()">清空</a></div></div></div><div class="page-content"><validator name="validation1"><form novalidate><div class="scan-box list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">备注</div><div class="item-input"><input type="text" v-model="name" placeholder="备注"maxlength="15"v-validate:name="{required: {rule: true, message: '备注必填' }}"></div></div></div></li></ul></div></form></validator><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="add($validation1)">添加</a></li></ul></div><div class="abContent" style="top:155px;"><template v-if="pickupScanList.length >0"><div class="list-block media-list"><ul><template v-for="(index,item) in  pickupScanList"><li class="swipeout"><a href="#" class="item-link" @click="openScan(item)"><div class="item-content  swipeout-content bg-status-upload-{{item.state}}"><div class="item-inner"><div class="item-title">{{item.name}}</div><div class="item-sub-title">{{item.createDate}}</div></div></div></a><div class="swipeout-actions-right"><a class="swipeout-close bg-red" href="#"@click="remove(item)">删除</a></div></li></template></ul></div></template><template v-else><div class="no-result"></div></template></div></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/libs/vue-validator.min.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/pickupScanList",function(){console.log("启动应用")});</script></body></html>
