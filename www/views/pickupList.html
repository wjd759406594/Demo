<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>司机派件</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="orderListBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="pickupQuery" class="page no-tabbar"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">司机派件</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">查询时间</div><div class="item-input item-input-field"><select id="chooseTime"><option value="1" selected>今日运单</option><option value="7">7日内运单</option><option value="0">自定义</option></select></div></div></div></li><li class="chooseTime"><div class="item-content"><div class="item-inner"><div class="item-title label">时间区间</div><div class="item-input item-input-field"><input id="range-time" type="text" value="" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input item-input-field"><input id="search-sheetNoShort" type="number"placeholder="支持模糊查(可为空)"maxlength="15"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">三方单号</div><div class="item-input item-input-field"><input id="search-sheetNoConsign" type="number" placeholder="可为空"maxlength="20"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">发货电话</div><div class="item-input item-input-field"><input id="search-fromCustomerPhone" type="number" placeholder="可为空"maxlength="13"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">收货电话</div><div class="item-input item-input-field"><input id="search-toCustomerPhone" type="number" placeholder="可为空"maxlength="13"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" id="search-yd">查询</a></li></ul></div></div></div><div data-page="exceptionReport" class="page cached"><div class="navbar"><div class="navbar-inner" data-page="exceptionReport"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">异常上报</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">内容</div><div class="item-input"><input type="text" placeholder="请输入上报内容" id="remarks"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" id="uploadRemark">上报</a></li></ul></div></div></div></div></div></div><script id="sheetTmpl" type="text/template7">{{#sheets}}<li class="swipeout"><div class="item-content swipeout-content"><div class="item-media"><div class="sheet-mdd"><span>{{toOrgName}}</span><br/>{{toAreaName}}</div></div><div class="item-inner"><div class="item-title">{{printSheetNo}}({{lineBranchName}})</div><div class="item-subtitle">发:{{fromCustomerName}} → 收:{{toCustomerName}}</div><div class="item-subtitle">货物:{{goodsName}}/{{goodsAmount}}{{goodsPackage}}</div><div class="item-subtitle" style="font-size: 12px;">{{createDate}}</div></div></div><div class="swipeout-actions-right"><a href="#" class="bg-red swipeout-close updateRemarks" data-val='{{json this}}'>上报异常</a><a href="#" class="bg-orange swipeout-close pickupFee" data-val='{{json this}}'>提货</a></div></li>{{/sheets}}</script><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/pickupList",function(){console.log("启动应用")});</script></body></html>
