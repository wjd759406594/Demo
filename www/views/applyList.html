<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>待交款列表</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="applyList" class="page no-tabbar" id="applyList"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">待交款列表</div><div class="right"></div></div></div><div class="toolbar tabbar tabbar1"><div class="toolbar-inner"><a href="#" class="tab-link" :class="{'active': type== '' }" @click="findApplyList('')">全部</a><a href="#" class="tab-link" :class="{'active': type== 2 }" @click="findApplyList(2)">货款</a><a href="#" class="tab-link" :class="{'active': type== 1 }" @click="findApplyList(1)">运费</a></div></div><div class="page-content  pull-to-refresh-content infinite-scroll" data-ptr-distance="120"data-distance="100"><div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div><template v-if="applyList.length >0"><div class="list-block media-list"><ul class="search-content"><li v-for="item in applyList"><div class="item-content"><div class="item-inner" @click="showDetail(item);"><div class="item-title">状态: <span v-bind:class="{'color-orange': item.state == '处理中'}">{{item.state}}</span>({{item.codAndFee}}元)</div><div class="item-subtitle">运单数:{{item.sheetCount}}<br/>货款:{{item.cod}}/运费:{{item.fee}}</div></div><template v-if="item.state == '待交款'"><div class="btn float-btn bg-orange" @click="applyCodFee(item)">申请交款</div></template></div></li></ul></div></template><template v-else><div class="list-block media-list no-result"></div></template></div></div><div data-page="sheetList" class="page no-tabbar cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">运单列表</div><div class="right"></div></div></div><div class="page-content"><template v-if="sheetList.length >0"><div class="list-block media-list"><ul class="search-content"><li v-for="item in sheetList"><a href="#" class="item-link show-detail" @click="showSheet(item.sheetNo);"><div class="item-content bg-status-sheet-{{item.sheetState}}"><div class="item-inner"><div class="item-title">{{item.sheetNoShort}}</div><div class="item-subtitle">货款:{{item.cod}}/运费:{{item.fee}}</div><div class="item-subtitle" style="font-size: 12px;">{{item.createDate}}</div></div></div></a></li></ul></div></template><template v-else><div class="list-block media-list no-result"></div></template></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/vue.js"></script><script src="../js/libs/vue-validator.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/applyList",function(){console.log("启动应用")});</script></body></html>
