content: flex-end;margin-right: 15px;margin-top: 10px "><div style="color: #666666;font-size: 14px;padding-bottom: 5px">{{calculatePerAmount(i+1,item)}}</d iv></div></div></div></div></li></ul></div></template><template v-else><div class="list-block media-list no-result"></div></template></li></ul></div></template><template v-else><div class="list-block media-list no-result"></div></template></div><div style="position: absolute;bottom: 0px;width: 100%;height: 50px;z-index: 2"class="bg_color-blue front_color-white btn-square-blue hori-item-magintop"@click="chooseMonth('')">确定</div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script src="../js/libs/vue.js"></script><script src="../js/libs/vue-validator.min.js"></script><script>seajs.use("js/modules/views/driverLoanBorrow",function(){console.log("启动应用")});</script></body></html>
