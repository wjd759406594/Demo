<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>异常上报</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views "><div class="view view-main "><div class="pages navbar-fixed" id="vueBound"><div data-page="exceptionReport" class="page"><div class="navbar"><div class="navbar-inner" data-page="exceptionReport"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">异常上报</div><div class="right"></div></div></div><div class="page-content"><validator name="validation1"><form novalidate><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input"><input type="text" placeholder="请扫/输入运单号" v-model="sheetShortNo"v-validate:sheetShortNo="{required: {rule: true, message: '运单号必填'}}"><a href="#" @click="scan()" class="btn" style="background: none;"><i class="icon icon-scan"></i></a></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">是三方单</div><div class="item-input item-input-field"><input type="checkbox" v-model="isConsignNo"v-bind:true-value="1"v-bind:false-value="0"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">异常类型</div><div class="item-input"><select name="" id="" v-model="reportType"><option value="货物破损">货物破损</option><option value="运单少货">运单少货</option><option value="运单多货">运单多货</option><option value="标签条码模糊">标签条码模糊</option><option value="货物条码不对外">货物条码不对外</optio
