<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>库管报表</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="fyCarList" class="page" id="fyCarListPage"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">库管报表</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><a href="#goodsScanIncome" class="item-link printSetting"><div class="item-content"><div class="item-inner"><div class="item-title">收入报表</div></div></div></a></li><li><a href="#salesmanNowTotalFee" class="item-link printSetting"><div class="item-content"><div class="item-inner"><div class="item-title">收入明细报表</div></div></div></a></li></ul></div></div></div><div data-page="goodsScanIncome" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">收入报表</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">开始时间</div><div class="item-input item-input-field"><input id="start-time" type="text" value="" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">结束时间</div><div class="item-input item-input-field"><input id="end-time" type="text" value="" readonly></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="getReport()">查询</a></li></ul></div><template v-if="report"><div class="mt10"><table><tr><td width="210">结算金额</td><td>{{report.settleMoney}}</td></tr><tr><td>运单数</td><td>{{report.sheetAmount}}</td></tr><tr><td>出库件数</td><td>{{report.putoutAmount}}</td></tr><tr><td>出库扫描件数</td><td>{{report.putoutScanAmount}}</td></tr><tr><td>出库录入件数</td><td>{{report.putoutInputAmount}}</td></tr><tr><td>阀值以上录入件数</td><td>{{report.gtPutoutInputAmount}}</td></tr><tr><td>阀值以下录入件数</td><td>{{report.lePutoutInputAmount}}</td></tr><tr><td>阀值以下中转货物录入件数</td><td>{{report.leThirdPutoutInputAmount}}</td></tr><tr><td>阀值以下有上报记录运单数</td><td>{{report.leReportPutoutSheetAmount}}</td></tr><tr><td>阀值以下上报记录的录入件数</td><td>{{report.leReportPutoutInputAmount}}</td></tr><tr><td>阀值以下录入有效结算件数</td><td>{{report.lePutoutInputSettleAmount}}</td></tr><tr><td>阀值以上录入无效件数</td><td>{{report.loseAmount}}</td></tr><tr><td>有效结算总件数</td><td>{{report.settleAmount}}</td></tr><tr><td>单价</td><td>{{report.price}}</td></tr><tr><td>全部金额</td><td>{{report.fullMoney}}</td></tr><tr><td>扣除无效件数金额</td><td>{{report.loseMoney}}</td></tr></table></div></template></div></div><div data-page="salesmanNowTotalFee" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">收入明细报表</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">开始时间</div><div class="item-input item-input-field"><input id="start-time1" type="text" value="" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">结束时间</div><div class="item-input item-input-field"><input id="end-time1" type="text" value="" readonly></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="getXfReport()">查询</a></li></ul></div><template v-if="xfReport"><div class="mt10" v-for="item in xfReport"><table><tr><td colspan="2" class="color-red"><h4>{{item.arriveShopName}}</h4></td></tr><tr><td width="210">结算金额</td><td class="color-red">{{item.settleMoney}}</td></tr><tr><td>运单数</td><td>{{item.sheetAmount}}</td></tr><tr><td>出库件数</td><td>{{item.putoutAmount}}</td></tr><tr><td>出库扫描件数</td><td>{{item.putoutScanAmount}}</td></tr><tr><td>出库录入件数</td><td>{{item.putoutInputAmount}}</td></tr><tr><td>阀值以上录入件数</td><td>{{item.gtPutoutInputAmount}}</td></tr><tr><td>阀值以下录入件数</td><td>{{item.lePutoutInputAmount}}</td></tr><tr><td>阀值以下中转货物录入件数</td><td>{{item.leThirdPutoutInputAmount}}</td></tr><tr><td>阀值以下上报记录运单数</td><td>{{item.leReportPutoutSheetAmount}}</td></tr><tr><td>阀值以下上报记录的录入件数</td><td>{{item.leReportPutoutInputAmount}}</td></tr><tr><td>阀值以下有效结算件数</td><td>{{item.lePutoutInputSettleAmount}}</td></tr><tr><td>阀值以下录入无效件数</td><td>{{item.loseAmount}}</td></tr><tr><td>有效结算总件数</td><td>{{item.settleAmount}}</td></tr><tr><td>单价</td><td>{{item.price}}</td></tr><tr><td>全部金额</td><td>{{item.fullMoney}}</td></tr><tr><td>扣除无效件数金额</td><td>{{item.loseMoney}}</td></tr></table></div></template></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/kkReport",function(){console.log("启动应用")});</script></body></html>
