<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>回单扫码</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="scanOut" class="page" id="scanOutPage"><div class="navbar"><div class="navbar-inner" data-page="scanOut"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">回单揽货</div><div class="right"><a href='#' class="link" @click="sendScan()"><span>上传</span></a></div></div></div><a href="#scanAdd" class="floating-button color-pink"><i class="icon icon-plus"></i></a><div class="page-content"><template v-if="scanList"><div class="count">已扫回单/数量:{{scanList.length}}-{{scanList| scanGoodsCount}}</div></template><div class="list-block bigFont"><ul id="scanList"><template v-for="(index,item) in  scanList"><li class="swipeout {{item.state}}"><div class="swipeout-content"><div class="item-content"><div class="item-inner"><span>{{item.ss}}</span><span>{{item.labelCount*1+item.inputCount*1}}</span></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close" href="#" @click="showScan(item,index)">详情</a><a class="swipeout-close bg-red" href="#" @click="removeScan(item)">删除</a></div></li></template></ul></div></div></div><div data-page="scanAdd" class="page cached"><div class="navbar"><div class="navbar-inner" data-page="sheetRule"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">添加回单</div><div class="right"></div></div></div><div class="page-content"><div class="scan-box list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input"><input type="number" placeholder="请输入运单号" id="scanSheetNo"maxlength="20" v-model="scanSheetNo"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="addScan()">添加</a></li></ul></div></div></div><div data-page="scanDetail" class="page cached"><div class="navbar"><div class="navbar-inner" data-page="scanDetail"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">扫码详情</div><div class="right"></div></div></div><div class="page-content" id="scanDetailContent"></div></div></div></div></div><script id="scanDetailTmpl" type="text/template7"><div class="list-block bigFont"><ul>{{#i}}<li class="swipeout sg" id="scanDetail_1_{{@index}}"><div class="swipeout-content"><div class="item-content"><div class="item-inner"><span>录入{{a}}个</span></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red removeScanDetail" href="#" data-val="{{@index}}"data-type="1">删除</a></div></li>{{/i}}{{#l}}<li class="swipeout success" id="scanDetail_2_{{@index}}"><div class="swipeout-content"><div class="item-content"><div class="item-inner"><span>{{l}}</span></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red removeScanDetail" href="#" data-val="{{@index}}"data-type="2">删除</a></div></li>{{/l}}</ul></div></script><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/backCollect",function(){console.log("启动应用")});</script></body></html>
