<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>发货订单</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views toolbar-fixed" id="orderListBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="orderList" class="page no-tabbar"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">发货订单</div><div class="right"></div></div></div><div class="page-content pull-to-refresh-content infinite-scroll" data-ptr-distance="120"data-distance="100"><div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div><template v-if="orderList.length>0"><div class="list-block media-list"><ul><li class="swipeout" v-for="item in orderList"><div class="item-content swipeout-content bg-status-md qh"><div class="item-inner"><div class="item-title">{{item.attributes.goodsName}}/{{item.attributes.goodsAmount}}件</div><div class="item-subtitle">状态:{{item.attributes.state}}<br>发货人:{{item.attributes.fromCustomerName}}-<a href="tel:{{item.attributes.fromCustomerPhone}}" class="external">{{item.attributes.fromCustomerPhone}}</a><br>接货地址:{{item.attributes.fromCustomerAddress}}</div><div class="item-subtitle">{{item.attributes.createdAt | date}}</div></div></div><div class="swipeout-actions-right"><a href="#" class="bg-orange swipeout-close" @click="createSheet(item);">生成运单</a><template v-if="item.attributes.state == '待确认'"><a href="#" class="bg-blue swipeout-close" @click="updateState(item);">确认</a></template></div></li></ul></div></template><template v-else><div class="no-result"></div></template></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/orderList",function(){console.log("启动应用")});</script></body></html>
