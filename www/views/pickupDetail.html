<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>提货详情</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views"><div class="view view-main"><div class="pages navbar-fixed" id="vueBound"><div data-page="pickUp" class="page" id="pickUpPage"><div class="navbar"><div class="navbar-inner" data-page="pickUp"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">提货详情</div><div class="right"></div></div></div><div class="page-content p10"><template v-if="sheet"><div class="sheetDetail"><div class="sheet-from"><span>{{sheet.fromShopName}}</span><span class="jt">-&gt;</span><span>{{sheet.toShopName}}</span></div><div class="sheet-item"><div class="label">货物:</div><div class="item-inner">{{sheet.goodsName}} {{sheet.goodsAmount}}{{sheet.goodsPackage}}</div></div><div class="sheet-item"><div class="label">备注:</div><div class="item-inner">{{sheet.remarks}}</div></div></div><div class="list-block"><ul><li><label class="label-checkbox item-content"><input type="checkbox" v-model="chooseDs"><div class="item-media"><i class="icon icon-form-checkbox"></i></div><div class="item-inner"><div class="item-title">代收货款 [{{sheet.cod}}]元</div></div></label></li><li><label class="label-checkbox item-content"><input type="checkbox" v-model="chooseTf"><div class="item-media"><i class="icon icon-form-checkbox"></i></div><div class="item-inner"><div class="item-title">提付运费 [{{sheet.pickTotalFee}}]元</div></div></label></li><template v-if="sheet.backSheetAmount > 0"><li><label class="label-checkbox item-content"><input type="checkbox" v-model="chooseHd"><div class="item-media"><i class="icon icon-form-checkbox"></i></div><div class="item-inner"><div class="item-title">签收回单</div></div></label></li></template></ul></div><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">提货件数</div><div class="item-input"><input type="number" placeholder="请输入提货件数" v-model="pickupAmount"required="required"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">客户姓名</div><div class="item-input"><input type="text" placeholder="请输入客户姓名" v-model="sheet.toCustomerName"required="required"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">客户电话</div><div class="item-input"><input type="text" placeholder="请输入客户电话" v-model="sheet.toCustomerPhone"required="required"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">证件号码</div><div class="item-input"><input type="text" v-model="customerIdNo" placeholder="请输入证件号码"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">送货费</div><div class="item-input"><input type="number" placeholder="请输入应收送货费" v-model="deliveryActualFee"></div></div></div></li><li><div class="item-cotent"><div class="upload"><div class="input-file" data-id="{{sheetShortNo}}"><input id="img1" type="hidden"></div></div><div class="upload"><div class="input-file" data-id="{{sheetShortNo}}"><input id="img2" type="hidden"></div></div><div class="upload"><div class="input-file" data-id="{{sheetShortNo}}"><input id="img3" type="hidden"></div></div></div></li></ul></div><div class="list-block list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="pickupFee()">办理提货</a></li><li><a href="#" class="item-link list-button btn btn-orange" @click="print()">打印运单</a></li></ul></div></template></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/pickupDetail",function(){console.log("启动应用")});</script></body></html>
