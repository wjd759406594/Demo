<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>到货班次</title></head><body id="vueBound"><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="panel panel-right panel-cover"><div class="navbar"><div class="navbar-inner"><div class="left sliding"></div><div class="center">查询条件</div><div class="right"></div></div></div><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">查询时间</div><div class="item-input item-input-field"><select id="chooseTime"><option value="1">今日</option><option value="2" selected>近两日</option><option value="custom">自定义</option></select></div></div></div></li><li class="chooseTime"><div class="item-content"><div class="item-inner"><div class="item-title label">时间区间</div><div class="item-input item-input-field"><input id="range-time" type="text" value="" readonly></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn close-panel" @click="getShifts()">查询</a></li></ul></div></div><div class="views"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="fyCarList" class="page no-tabbar" id="fyCarListPage"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">到货班次</div><div class="right"><a href="#" data-panel="right" class="link open-panel"><i class="iconfont icon-search"></i></a></div></div></div><div class="page-content"><div class="list-block media-list bigFont"><ul><template v-for="item in  shiftLists"><li class="swipeout  bg-status-arrive{{item.isArrive}}-send{{item.isSend}}"data-val="{{item.id}}"><div class="swipeout-content item-content" @click="showDetail(item)"><div class="item-media"><div class="sheet-mdd"><span>{{item.shopName}}</span></div></div><div class="item-inner"><div class="item-title">{{item.shiftNo}}</div><div class="item-subtitle">{{item.lineBranchName}}<br/>{{item.licensePlate}}-{{item.driverName}}</div><div class="item-subtitle" style="font-size: 12px;">{{item.createDate}}</div></div></div><div class="swipeout-actions-right"><template v-if="item.isArrive == 0"><a href="#" class="swipeout-close bg-orange"@click="arriveCar(item)">到达</a></template><template v-if="item.isArrive == 1"><template v-if="item.isSend == 0"><a href="#" class="swipeout-close bg-red"@click="cancleArrive(item)" style="font-size: 14px;">取消到达</a><a href="#" class="swipeout-close" style="background: rgb(136, 134, 125)"@click="zc(item)">装车</a><a href="#" class="swipeout-close bg-orange"@click="scanCar(item)">卸车</a></template><template v-else><a href="#" class="swipeout-close bg-red"@click="cancleFc(item)">取消发车</a></template></template></div></li></template></ul></div></div></div><div data-page="sheetOrg" class="page cached" id="sheetOrgPage"><div class="navbar"><div class="navbar-inner" data-page="sheetOrg"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">班次网点</div><div class="right"></div></div></div><div class="page-content"><div class="scan-box list-block"><ul><li><a href="findToShop.html" class="item-content item-link"><div class="item-inner"><div class="item-title label">班次网点</div><div class="item-input"><input type="text" placeholder="请选择网点" id="shopName"readonly="readonly"><input type="hidden" id="shopId" value="0"></div></div></a></li><li><div class="item-content"><a href="#" class="btn btn-orange" @click="addSheOrg()">添加</a></div></li></ul></div><div class="list-block bigFont"><ul id="sheetOrgContent"><li v-for="item in loadShift.loadShiftOrgShops"><div class="item-content"><div class="item-inner"><div class="item-title">{{item.name}}</div></div></div></li></ul></div></div></div></div></div></div><script id="findFromShopTmpl" type="text/template7">{{#toOrgAreas}}<li><a href="#" class="item-link" data-val='{{json this}}'><div class="item-content"><div class="item-inner"><div class="item-title">{{orgName}}{{name}}</div><div class="mdd hide">{{json this}}</div></div></div></a></li>{{/toOrgAreas}}</script><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/dhCarList",function(){console.log("启动应用")});</script></body></html>
