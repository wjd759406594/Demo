<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>派件改费</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="sq" class="page"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">派件改费</div><div class="right"></div></div></div><div class="page-content p10"><validator name="validation2"><form class="fast-sheet-form" novalidate><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input item-input-field"><input type="number" placeholder="运单号" v-model="fee.sheetNoShort"v-validate:sheetNoShort="{required: {rule: true, message: '运单号必填' }}"><a href="#" class="btn" @click="scanQr()"style="background: none;"><i class="icon icon-scan"></i></a></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">申请类别</div><div class="item-input item-input-field"><select id="feeTypes"v-model="fee.applyType"><option value="" selected>请选择类别</option></select></div></div></div></li></ul></div><template v-if="fee.applyType == '3'"><div class="list-block inputs-list"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">代收货款</div><div class="item-input item-input-field"><input type="number" placeholder="代收货款" v-model="fee.cod"></div></div></div></li></ul></div></template><template v-if="fee.applyType == '10'"><div class="list-block"><ul><
