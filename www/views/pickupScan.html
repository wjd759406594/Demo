<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>提货扫码</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="agreementList" class="page"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">提货扫码</div><div class="right"><template v-if="pickupScanInfo.state == 0"><a href="#" class="link " @click="sendScan()">上传</a></template></div></div></div><template v-if="pickupScanInfo.state == 0"><a href="#add" class="floating-button color-pink"><i class="icon icon-plus"></i></a></template><div class="page-content"><template v-if="pickupScanInfo"><template v-if="pickupScanInfo.state == 1"><div class="info">提付:{{pickupScanInfo.totalPickupFee}}元/货款:{{pickupScanInfo.totalCod}}元<br/>合计:{{pickupScanInfo.totalReceive}}元</div></template><template v-else><div class="info clearfix">{{pickupScanInfo.name}}<br>{{pickupScanInfo.createDate}}</div></template><div class="count">运单数:{{scanList.length}}票</div><div class="count bg-blue" id="kcDetail">提付+货款=合计: {{pickTotalFee}} + {{cod}}= {{cod+pickTotalFee}}</div><template v-if="scanList.length >0"><div class="abContent" style="top:165px;"><div class="list-block media-list" style="font-size: 18px;"><ul id="scanList"><template v-for="(index,item) in  scanList"><li class="swipeout {{item.state}}"><div class="swipeout-content"><div class="item-content"><div class="item-inner"><template v-if="item.state =='fail'"><span style="font-size: 14px;">{{item.message}}</span></template><template v-else><span>{{item.sheetNoShort}}</span><br><span>提付:{{item.pickTotalFee}}/货款:{{item.cod}}</span></template></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red" href="#"@click="removeScan(item)">删除</a></div></li></template></ul></div></div></template></template></div></div><div data-page="add" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">手动添加</div><div class="right"></div></div></div><div class="page-content"><div class="scan-box list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input"><input type="number" placeholder="请输入运单号" v-model="sheetNo" value=""></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="addScan()">添加</a></li></ul></div></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/lodash.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/libs/vue-validator.min.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/pickupScan",function(){console.log("启动应用")});</script></body></html>
