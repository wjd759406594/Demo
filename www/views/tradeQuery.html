<!DOCTYPE html><html xmlns:v-bind="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>交易查询</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="fyCarList" class="page" id="fyCarListPage"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">交易查询</div><div class="right"></div></div></div><div class="page-content"><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">开始时间</div><div class="item-input item-input-field"><input id="start-time" type="text" v-model="startTime" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">结束时间</div><div class="item-input item-input-field"><input id="end-time" type="text" v-model="endTime" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">交易类型</div><div class="item-input"><select v-model="type"><option value="all">全部</option><option value="income">收入</option><option value="payout">支出</option></select></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#tradeList" class="item-link list-button btn">查询</a></li></ul></div></div></div><div data-page="tradeList" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">查询结果</div><div class="right"></div></div></div><div class="page-content  pull-to-refresh-content" data-ptr-distance="120" id="queryList"><div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div><template v-if="list.length >0"><div class="sheetTimeline no-border" v-for="item in list"><div class="time">{{item.summary}}</div><div class="timeContent"><ul><li>运单号:   {{item.sheetNoShort}}<br/>金额:   {{item.money}}元</li></ul></div></div></template></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/tradeQuery",function(){console.log("启动应用")});</script></body></html>
