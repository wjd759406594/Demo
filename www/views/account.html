<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>我的账户</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="account" class="page"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">我的账户</div><div class="right"></div></div></div><div class="page-content pull-to-refresh-content" data-ptr-distance="120" id="account"><div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div><template v-if="consumer !=''"><div class="dashbord"><div class="row yuE"><div class="col-50"><a href="#sqcz">运费余额<br/><span>{{consumer.remain | money}}</span></a></div><div class="col-50">货款余额<br/><span>{{consumer.codRemain | money}}</span></div></div><div class="row yuE small"><div class="col-50">信用额度<br/><span>{{consumer.credit | money}}</span></div><div class="col-50">货款告警<br/><span>{{consumer.codAlarm | money}}</span></div></div></div></template><template v-else><div class="dashbord"><div class="row yuE"><div class="col-50"><a href="#sqcz">运费余额<br/><span>0.00</span></a></div><div class="col-50">货款余额<br/><span>0.00</span></div></div><div class="row yuE small"><div class="col-50">信用额度<br/><span>0.00</span></div><div class="col-50">货款告警<br/><span>0.00</span></div></div></div></template><div class="list-block"><ul><li><a href="#sqtx" class="item-link"><div class="item-content"><div class="item-inner"><div class="item-title">申请提现</div></div></div></a></li><li><a href="#sqList" class="item-link printSetting"><div class="item-content"><div class="item-inner"><div class="item-title">申请列表</div></div></div></a></li></ul></div></div></div><div data-page="sqcz" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">申请充值</div><div class="right"></div></div></div><div class="page-content"><validator name="validation1"><form novalidate><div class="list-block inputs-list"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">申请金额</div><div class="item-input item-input-field"><input type="number" v-model="in.money" placeholder="申请金额"v-validate:money="{required: {rule: true, message: '申请金额必填' },max: {rule: 100000, message: '申请金额超过10w' }}"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">申请说明</div><div class="item-input item-input-field"><input type="text" v-model="in.detail" placeholder="申请说明"maxlength="20"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="submitCz($validation1);">提交申请</a></li></ul></div></form></validator></div></div><div data-page="sqtx" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">申请提现</div><div class="right"></div></div></div><div class="page-content"><validator name="validation2"><form novalidate><div class="list-block inputs-list"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">申请金额</div><div class="item-input item-input-field"><input type="number" v-model="out.money" placeholder="申请金额"v-validate:money="{required: {rule: true, message: '申请金额必填' },max: {rule: 100000, message: '申请金额超过10w' }}"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">申请说明</div><div class="item-input item-input-field"><input type="text" v-model="out.detail" placeholder="申请说明"maxlength="20"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="submitTx($validation2);">提交申请</a></li></ul></div></form></validator></div></div><div data-page="sqList" class="page cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">申请列表</div><div class="right"></div></div></div><div class="page-content pull-to-refresh-content" data-ptr-distance="120" id="sqList"><div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div><template v-if="sqList.length >0"><div class="list-block media-list list-block-search searchbar-found"><ul class="search-content"><li v-for="item in sqList"><a href="#" class="item-link"><div class="item-content"><div class="item-inner"><div class="item-title">{{item.tradeType ==2? "充值" :"提现"}}申请</div><div class="item-subtitle">申请状态:{{item.reviewState |reviewState}}</div><div class="item-subtitle">到账状态:{{item.dealState ==1 ? "已到账" :"未到账"}}</div><div class="item-subtitle">申请金额:{{item.tradeMoney}}</div><div class="item-subtitle">申请时间:{{item.createDate}}</div></div></div></a></li></ul></div></template></div></div></div></div></div><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/libs/vue-validator.min.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/account",function(){console.log("启动应用")});</script></body></html>
