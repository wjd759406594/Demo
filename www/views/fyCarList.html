<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>发运车次</title></head><body id="vueBound"><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="panel panel-right panel-cover"><div class="navbar"><div class="navbar-inner"><div class="left sliding"></div><div class="center">查询条件</div><div class="right"></div></div></div><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">查询时间</div><div class="item-input item-input-field"><select id="chooseTime"><option value="1" selected>今日</option><option value="2">近两日</option><option value="custom">自定义</option></select></div></div></div></li><li class="chooseTime"><div class="item-content"><div class="item-inner"><div class="item-title label">时间区间</div><div class="item-input item-input-field"><input id="range-time" type="text" value="" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">我的班次</div><div class="item-input item-input-field"><input type="checkbox" v-model="privateFlag"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn getShift close-panel">查询</a></li></ul></div></div><div class="views"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="fyCarList" class="page" id="fyCarListPage"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">发运车次</div><div class="right"><a href="#" data-panel="right" class="link open-panel"><i class="iconfont icon-search"></i></a></div></div></div><a href="#createCar" class="floating-button color-pink"><i class="icon icon-plus"></i></a><div class="page-content"><div class="list-block media-list bigFont" v-bind:class="{ 'no-result': shiftLists.length==0}"><ul id="shiftListContent"><template v-if="shiftLists.length >0"><li v-for="(index,item) in shiftLists" class="swipeout  bg-status-send{{item.isSend}}"><div class="swipeout-content item-content" @click="showDetail(item)"><div class="item-media"><div class="sheet-mdd">{{item.lineBranchName}}</div></div><div class="item-inner"><div class="item-title">{{item.shiftNo}}</div><div class="item-subtitle">{{item.licensePlate}}({{item.driverName}})</div><div class="item-subtitle" style="font-size: 12px;">{{item.createDate}}</div></div></div><div class="swipeout-actions-right"><template v-if="item.isSend == 0"><a href="#" class="swipeout-close bg-orange"@click="zc(item)">装车</a></template><template v-if="item.isSend == 1"><a href="#" class="swipeout-close bg-red"@click="cancleFc(item)">取消发车</a></template></div></li></template></ul></div></div></div><div data-page="createCar" class="page cached" id="createCarPage"><div class="navbar"><div class="navbar-inner" data-page="sheetOrg"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">新建班次</div><div class="right"></div></div></div><div class="page-content"><div class="scan-box list-block"><ul><li><a href="findLineBranch.html" class="item-content item-link"><div class="item-inner"><div class="item-title label">线路</div><div class="item-input"><input type="text" v-model="carInfo.name" placeholder="请选择线路"readonly="readonly"></div></div></a></li><li><div class="item-content chooseFormShop"><div class="item-inner"><div class="item-title label">发货网点</div><div class="item-input"><input type="text" placeholder="请选择发货网点" id="fromShopName"v-model="carInfo.fromShopName"><a href="#"@click="searchFromShop(carInfo.fromShopName)"class="btn">查询</a><input type="hidden" id="fromShopId" v-model="carInfo.fromShopId"></div></div></div></li><li><a href="findLicensePlate.html" class="item-content item-link"><div class="item-inner"><div class="item-title label">车牌</div><div class="item-input"><input type="text" v-model="carInfo.licensePlate" placeholder="请选择车牌"maxlength="12"readonly="readonly"></div></div></a></li><li><a href="findDriver.html" class="item-content item-link"><div class="item-inner"><div class="item-title label">司机</div><div class="item-input"><input type="text" v-model="carInfo.driverName" placeholder="请选择司机"maxlength="8"readonly="readonly"></div></div></a></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="createShift()">新建</a></li></ul></div></div></div></div></div></div><script id="lineBaranchTmpl" type="text/template7">{{#content}}<li><a href="#" class="item-link" data-val='{{json this}}'><div class="item-content"><div class="item-inner"><div class="item-title">[{{typeDesc}}]{{name}}-{{driverName}}-{{licensePlate}}</div><div class="mdd hide">{{json this}}</div></div></div></a></li>{{/content}}</script><script id="licensePlateTmpl" type="text/template7">{{#content}}<li><a href="#" class="item-link" data-val='{{json this}}'><div class="item-content"><div class="item-inner"><div class="item-title">{{licensePlate}}-{{driverName}}-{{driverPhone}}</div><div class="mdd hide">{{licensePlate}}</div></div></div></a></li>{{/content}}</script><script id="driverTmpl" type="text/template7">{{#content}}<li><a href="#" class="item-link" data-val='{{json this}}'><div class="item-content"><div class="item-inner"><div class="item-title">{{name}}-{{phone}}</div><div class="mdd hide">{{json this}}</div></div></div></a></li>{{/content}}</script><script id="shopOrgTmpl" type="text/template7">{{#rows}}<li><div class="item-content"><div class="item-inner"><div class="item-title">{{shopName}}</div></div></div></li>{{/rows}}</script><script id="findFromShopTmpl" type="text/template7">{{#toOrgAreas}}<li><a href="#" class="item-link" data-val='{{json this}}'><div class="item-content"><div class="item-inner"><div class="item-title">{{orgName}}{{name}}</div><div class="mdd hide">{{json this}}</div></div></div></a></li>{{/toOrgAreas}}</script><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/fyCarList",function(){console.log("启动应用")});</script></body></html>
