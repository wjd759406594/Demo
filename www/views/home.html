<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/iconfont.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>凯京物流云专线版</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views toolbar-fixed" id="vueBound"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="home" class="page" id="home"><div class="navbar"><div class="navbar-inner"><div class="center" id="homeTitle"></div></div></div><div class="page-content"><div class="tabs"><div class="tab active" id="tab1"><div class="home dashbord"><template v-if="consumer"><div class="row yuE"><div class="col-25" @click="showApplyList()">总计<br/><span>{{consumer.codRemain+consumer.remain | money}}</span></div><div class="col-25">货款<br/><span>{{consumer.codRemain | money}}</span></div><div class="col-25">运费<br/><span>{{consumer.remain | money}}</span></div><div class="col-25"><a href="#" class="btn applyTrade bg-white font-blue" @click="getConsumer();">刷新</a><a href="#" class="btn applyTrade bg-blue" @click="showApplyList()">交款</a></div></div></template><template v-else><div class="row yuE"><div class="col-25">总计<br/><span>0.0</span></div><div class="col-25">货款<br/><span>0.0</span></div><div class="col-25">运费<br/><span>0.0</span></div><div class="col-25"><a href="#" class="btn applyTrade bg-white font-blue" @click="getConsumer();">刷新</a><a href="#" class="btn applyTrade bg-blue" @click="showApplyList()">交款</a></div></div></template></div><div id="home-content"></div></div><div class="tab" id="tab2"><div class="list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">查询时间</div><div class="item-input"><select id="chooseTime"><option value="1" selected>今日运单</option><option value="7">7日内运单</option><option value="30">30日内运单</option><option value="0">自定义</option></select></div></div></div></li><li class="chooseTime"><div class="item-content"><div class="item-inner"><div class="item-title label">时间区间</div><div class="item-input "><input id="range-time" type="text" value="" readonly></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">我的订单</div><div class="item-input "><input type="checkbox" id="isPrivate" checked="checked"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input "><input id="search-sheetNoShort" type="text"placeholder="支持模糊查(可为空)"maxlength="15"><a href="#" class="btn scanQr" style="background: none;"><i class="icon icon-scan"></i></a></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">三方单号</div><div class="item-input "><input id="search-sheetNoConsign" type="text" placeholder="可为空"maxlength="20"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">发货电话</div><div class="item-input "><input id="search-fromCustomerPhone" type="number" placeholder="可为空"maxlength="13"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">发货客户</div><div class="item-input "><input id="search-fromCustomerName" type="text" placeholder="可为空"maxlength="13"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">收货电话</div><div class="item-input "><input id="search-toCustomerPhone" type="number" placeholder="可为空"maxlength="13"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">收货客户</div><div class="item-input "><input id="search-toCustomerName" type="text" placeholder="可为空"maxlength="13"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" id="search-yd">查询</a></li></ul></div></div><div class="tab" id="tab3"></div><div class="tab" id="tab4"><div class="list-block media-list" style="margin-bottom: 10px;"><ul><li><a href="#"><div class="item-content"><div class="item-inner"><div class="item-title" id="companyName">我的账户</div><div class="item-subtitle" id="userName"></div></div></div></a></li></ul></div><div class="list-block border"><ul><li><a href="#" class="item-link account"><div class="item-content"><div class="item-inner"><div class="item-title"><i class="icon icon-my-account"></i>我的账户</div></div></div></a></li><li><a href="#" class="item-link myBill"><div class="item-content"><div class="item-inner"><div class="item-title"><i class="icon icon-my-zd"></i>我的账单</div></div></div></a></li><li><a href="#" class="item-link tradeQuery"><div class="item-content"><div class="item-inner"><div class="item-title"><i class="icon icon-my-search"></i>交易查询</div></div></div></a></li><li><a href="#changePwd" class="item-link"><div class="item-content"><div class="item-inner"><div class="item-title"><i class="icon icon-salf"></i>修改密码</div></div></div></a></li><li><a href="#" class="item-link lxManager"><div class="item-content"><div class="item-inner"><div class="item-title"><i class="icon icon-set1"></i>离线数据管理</div></div></div></a></li><li><a href="#" class="item-link printSetting"><div class="item-content"><div class="item-inner"><div class="item-title"><i class="icon icon-print-setting"></i>打印配置</div></div></div></a></li><li><a href="#erCode" class="item-link"><div class="item-content"><div class="item-inner"><div class="item-title"><i class="icon icon-qr-code"></i>软件二维码</div></div></div></a></li><li><div class="item-content clearCache"><div class="item-inner"><div class="item-title"><i class="icon icon-clear-cache"></i>清除缓存</div></div></div></li><li><div class="item-content checkVersion"><div class="item-inner"><div class="item-title"><i class="icon icon-refresh"></i>版本信息</div><span id="version"></span></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn btn-red" id="logout">退出登录</a></li></ul></div></div></div></div></div><div data-page="changePwd" class="page no-toolbar no-tabbar cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">修改密码</div><div class="right"></div></div></div><div class="page-content"><validator name="validation1"><form novalidate><div class="list-block inputs-list"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">原密码</div><div class="item-input "><input type="password" v-model="pwd.old" placeholder="原密码"v-validate:old="{required: {rule: true, message: '原密码必填' }}"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">新密码</div><div class="item-input "><input type="password" v-model="pwd.new1" placeholder="新密码"v-validate:new1="{required: {rule: true, message: '新密码必填' }}"maxlength="20"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">确认密码</div><div class="item-input "><input type="password" v-model="pwd.new2" placeholder="确认密码"v-validate:new2="{required: {rule: true, message: '确认密码必填' }}"maxlength="20"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="changePwd($validation1);">提交</a></li></ul></div></form></validator></div></div><div data-page="sqcz" class="page no-toolbar no-tabbar cached"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">申请交款</div><div class="right"></div></div></div><div class="page-content"><validator name="validation1"><form novalidate><div class="list-block inputs-list"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">申请金额</div><div class="item-input "><input type="number" v-model="in.money" placeholder="申请金额"v-validate:money="{required: {rule: true, message: '申请金额必填' },max: {rule: 100000, message: '申请金额超过10w' }}"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">申请说明</div><div class="item-input "><input type="text" v-model="in.detail" placeholder="申请说明"maxlength="20"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="submitCz($validation1);">提交申请</a></li></ul></div></form></validator></div></div><div data-page="erCode" class="page cached no-toolbar no-tabbar"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">软件二维码</div></div></div><div class="page-content"><div id="erCode" style="margin: 10px auto;width: 280px;"><img src="../img/dlCode.png" alt=""></div></div></div></div></div><div class="toolbar tabbar"><div class="toolbar-inner"><a href="#tab1" class="tab-link active" data-title="首页"><i class="iconfont icon-home"></i>运营</a><a href="#tab2" class="tab-link" data-title="查询"><i class="iconfont icon-search"></i>查询</a><a href="#tab3" class="tab-link" data-title="报表"><i class="iconfont icon-report"></i>报表</a><a href="#tab4" class="tab-link" data-title="我的"><i class="iconfont icon-my"></i>我的</a></div></div></div><script id="homeTmpl" type="text/template7">{{#home}}<div class="menus"><div class="content-block-title">{{name}}</div><ul class="clearfix">{{#list}}<li><a href="#" class="{{no}}"><img src="../img/menu/icon-{{no}}.png" alt=""><div class="menu-name">{{name}}</div><span class="badge bg-red" id="badge-{{no}}" style="display: none;"></span></a></li>{{/list}}</ul></div>{{/home}}</script><script id="reportTmpl" type="text/template7">{{#report}}<div class="menus"><div class="content-block-title">{{name}}</div><ul class="clearfix">{{#list}}<li><a href="#" class="{{no}}"><img src="../img/menu/icon-{{no}}.png" alt=""><div class="menu-name">{{name}}</div></a></li>{{/list}}</ul></div>{{/report}}</script><script id="sheetTmpl" type="text/template7">{{#sheets}}<li><a href="#" class="item-link show-detail" data-val="{{sheetNo}}"><div class="item-content bg-status-sheet-{{sheetState}}"><div class="item-media"><div class="sheet-mdd"><b style="color: #FFFFFF !important;">{{toRegionMarkerPen}}</b><span style="color: #C5EFFF !important;">{{goodsName}}{{goodsAmount}}</span></div></div><div class="item-inner"><div class="item-title">{{sheetNoShort}}</div><div class="item-subtitle">发:{{fromCustomerName}}({{fromCA}})</div><div class="item-subtitle">收:{{toCustomerName}}({{toCA}})</div><div class="item-subtitle" style="font-size: 12px;">{{createDate}}</div></div></div></a></li>{{/sheets}}</script><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/vue.js"></script><script src="../js/libs/vue-validator.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/home",function(){console.log("启动应用")});</script></body></html>
