<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>运单简介</title></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views"><div class="view view-main"><div class="pages navbar-fixed"><div data-page="sheetDetail" class="page no-tabbar" id="sheetDetail"><div class="navbar"><div class="navbar-inner"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">运单简介</div><div class="right"><a href="#" class="link  editSheet" style="display: none;"><span>修改</span></a></div></div></div><div class="page-content pull-to-refresh-content p10" data-ptr-distance="120"><div class="pull-to-refresh-layer"><div class="preloader"></div><div class="pull-to-refresh-arrow"></div></div><div id="detail"></div></div></div></div></div></div><script id="sheetDetailTmpl" type="text/template7"><div class="sheetDetail"><div class="sheet-header">No.{{sheetView['sheetNoShort']}} <span style="float:right;">{{sheetView['toRegionName']}}</span></div><div class="sheet-from"><span>{{sheetView['fromPCA']}}<br><span class="color-red">{{sheetView['fromShopName']}}</span></span><em>→</em><span>{{sheetView['toPCA']}}<br><span class="color-red">{{sheetView['toShopName']}}</span></span></div><div class="sheet-item"><div class="label">发货人:</div><div class="item-inner">{{sheetView['fromCustomerName']}} <a href="tel:{{sheetView['fromCustomerPhone']}}" class="external">{{sheetView['fromCustomerPhone']}}</a></div></div><div class="sheet-item"><div class="label">收货人:</div><div class="item-inner">{{sheetView['toCustomerName']}} <a href="tel:{{sheetView['toCustomerPhone']}}" class="external">{{sheetView['toCustomerPhone']}}</a></div></div><div class="sheet-item"><div class="label">货物:</div><div class="item-inner">{{sheetView['goodsName']}}{{sheetView['goodsAmount']}}{{sheetView['goodsPackage']}}{{sheetView['goodsWeight']}}kg {{sheetView['goodsVolume']}}m³</div></div><div class="list-block list-btn"><ul><li><div class="btn-groups">{{waybillBh sheetView}}<a href="#" class="item-link list-button btn btn-orange print" data-mod="WaybillBh"data-tmp="1">补打标签</a><a href="#" class="item-link list-button btn btn-red print" data-mod="WaybillBq" data-tmp="2">打印运单</a></div></li></ul></div><div class="border-top"></div><div class="sheet-item"><div class="label">寄方费用:</div><div class="item-inner">{{fromFee sheetView}}</div></div><div class="sheet-item"><div class="label">到方费用:</div><div class="item-inner">{{toFee sheetView}}</div></div><div class="sheet-item"><div class="label">其他费用:</div><div class="item-inner">{{otherFee sheetView}}</div></div><div class="sheet-item"><div class="label">货款:</div><div class="item-inner color-blue">{{cod sheetView}}</div></div><div class="sheet-item"><div class="label">合计:</div><div class="item-inner color-red">{{sheetView['receiptFromCustomerFeeInfo']}} {{sheetView['receiptToCustomerFeeInfo']}}</div></div><div class="status">{{stateInfo sheetView['sheetState']}}</div><div class="sheet-item border-top"><div class="label">三方单:</div><div class="item-inner">{{sheetView['consignName']}}-{{sheetView['sheetNoConsign']}}</div></div><div class="sheet-item"><div class="label">手工单:</div><div class="item-inner">{{sheetView['sheetNoManual']}}</div></div><div class="sheet-item"><div class="label">月结:</div><div class="item-inner">{{sheetView['agreementCompany']}}-{{sheetView['agreementNo']}}</div></div><div class="sheet-item"><div class="label">业务员:</div><div class="item-inner">{{sheetView['salesmanName']}}</div></div><div class="sheet-item"><div class="label">{{sheetView['deliveryModeDesc']}}:</div><div class="item-inner">{{sheetView['toCustomerAddress']}}</div></div><div class="sheet-item"><div class="label">回单信息:</div><div class="item-inner">{{backSheetInfo sheetView}}</div></div><div class="sheet-item"><div class="label">备注:</div><div class="item-inner">{{sheetView['remarks']}}</div></div><div class="sheet-item"><div class="label">日期:</div><div class="item-inner">{{sheetView['createDate']}}</div></div></div>{{sheetPickup sheetView}}<div class="list-block list-btn"><ul><li><div class="btn-groups"><a href="sheetMoreDetail.html?no={{sheetView.sheetNo}}"class="item-link list-button btn">查看详情</a><a href="#"class="returnSheet item-link list-button btn btn-red">原单返回</a></div></li></ul></div></script><script id="sheetMoreDetailTmpl" type="text/template7"><div class="sheetTitle mt10"><i class="icon icon-date"></i>操作日志</div><div class="sheetTimeline">{{#sheetLogEntityList}}<div class="time">{{createDate}}</div><div class="timeContent"><ul><li>操作日志:{{operateContent}}<br/>操作人:{{userName}}({{orgName}})</li></ul></div>{{/sheetLogEntityList}}</div><div class="sheetTitle mt10"><i class="icon icon-leaf"></i>运单追踪</div><div class="sheetTimeline">{{#sheetTrackEntityList}}<div class="time">{{createDate}}</div><div class="timeContent"><ul><li>操作日志:{{trackContent}}<br/>地址:{{trackAddress}}操作人:{{userName}}({{orgName}})</li></ul></div>{{/sheetTrackEntityList}}</div><div class="sheetTitle mt10"><i class="icon icon-salf"></i>修改监控</div><div class="sheetTimeline">{{#sheetMonitorEntityList}}<div class="time">{{createDate}}</div><div class="timeContent"><ul><li>操作日志:{{trackContent}}<br/>地址:{{trackAddress}}操作人:{{userName}}({{orgName}})</li></ul></div>{{/sheetMonitorEntityList}}</div></script><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/lodash.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/sheetDetail",function(){console.log("启动应用")});</script></body></html>
