<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="format-detection" content="telephone=no"/><meta name="msapplication-tap-highlight" content="no"/><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/><link rel="stylesheet" type="text/css" href="../css/framework7.css"/><link rel="stylesheet" type="text/css" href="../css/common.css"/><title>送货扫码</title><style>td{width: 25%;}</style></head><body><div class="statusbar-overlay"></div><div class="panel-overlay"></div><div class="views" id="vueBound"><div id="tab1" class="view view-main tab active" data-page="home-1"><div class="pages navbar-fixed"><div data-page="scanOut" class="page" id="scanOutPage"><div class="navbar"><div class="navbar-inner" data-page="scanOut"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center"><template v-if="deliveryTask">{{deliveryTask.deliveryTaskNo}}</template></div><div class="right"><a href='#' class="link" @click="fc()"><span>上传</span></a></div></div></div><a href="#scanAdd" class="floating-button color-pink"><i class="icon icon-plus"></i></a><div class="page-content"><template v-if="deliveryTask"><table style="background-color: #ffffff;"><tr><td class="td-bg-light-blue">总票数/件数</td><td class="td-bg-light-blue">库存</td><td class="td-bg-light-blue">当前票/件数</td><td class="td-bg-light-blue">扫码/录入</td></tr><tr><td>{{total}}/ {{totalGoodsAmount}}</td><td>{{totalStoreAmount}}</td><td>{{scanList.length}}/{{totalCounts.total}}</td><td>{{totalCounts.labelCount}} / {{totalCounts.inputCount}}</td></tr></table></template><div class="list-block media-list card-list"><ul id="scanList"><template v-for="(index,item) in  scanList"><li class="swipeout"><div class="swipeout-content"><div class="item-content {{item.state}}"><div style="font-size: 18px;padding: 0 5px;">No.<template v-if="item.sheetNoConsign"><span>{{item.sheetNoConsign}}</span></template><template v-else><span>{{item.ss}}</span></template><span style="float: right;">{{item.goodsName || "-"}}</span></div><div style="font-size: 14px;text-align: right;">[件数{{item.goodsAmount}}][库存{{item.storeAmount}}][扫码{{item.labelCount}}][录入{{item.inputCount}}]</div></div></div><div class="swipeout-actions-right"><a class="swipeout-close" href="#" @click="showScan(item,index)">详情</a><a class="swipeout-close bg-red" href="#"@click="removeScan(item)">删除</a></div></li></template></ul></div></div></div><div data-page="scanDetail" class="page cached"><div class="navbar"><div class="navbar-inner" data-page="scanDetail"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">扫码详情</div><div class="right"></div></div></div><div class="page-content" id="scanDetailContent"></div></div><div data-page="scanAdd" class="page cached"><div class="navbar"><div class="navbar-inner" data-page="sheetRule"><div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div><div class="center">添加回单</div><div class="right"></div></div></div><div class="page-content"><div class="scan-box list-block"><ul><li><div class="item-content"><div class="item-inner"><div class="item-title label">运单号</div><div class="item-input"><input type="number" placeholder="请输入运单号" id="scanSheetNo"maxlength="25" v-model="scanSheetNo"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">全部到齐</div><div class="item-input item-input-field"><input type="checkbox" v-model="goodsDq"></div></div></div></li><li><div class="item-content"><div class="item-inner"><div class="item-title label">件数</div><div class="item-input"><input type="number" placeholder="请输入运单件数" v-model="goodAmount"></div></div></div></li></ul></div><div class="list-block p10 list-btn"><ul><li><a href="#" class="item-link list-button btn" @click="addScan()">添加</a></li></ul></div></div></div></div></div></div><script id="scanDetailTmpl" type="text/template7"><div class="info mini">{{fromShopName}}-{{toShopName}} {{goodsName}}/{{goodsAmount}}</div><div class="list-block bigFont"><ul>{{#i}}<li class="swipeout sg" id="scanDetail_1_{{@index}}"><div class="swipeout-content"><div class="item-content"><div class="item-inner"><span>{{@root.s}}-{{a}}</span></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red removeScanDetail" href="#" data-val="{{@index}}"data-type="1">删除</a></div></li>{{/i}}{{#l}}<li class="swipeout success" id="scanDetail_2_{{@index}}"><div class="swipeout-content"><div class="item-content"><div class="item-inner"><span>{{l}}</span></div></div></div><div class="swipeout-actions-right"><a class="swipeout-close bg-red removeScanDetail" href="#" data-val="{{@index}}"data-type="2">删除</a></div></li>{{/l}}</ul></div></script><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/parse.js"></script><script src="../js/libs/framework7.js"></script><script src="../js/libs/vue.js"></script><script src="../js/sea.js"></script><script src="../js/main.js"></script><script>seajs.use("js/modules/views/deliveryScan",function(){console.log("启动应用")});</script></body></html>
